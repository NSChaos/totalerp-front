<div class="wrap">
  <h2>Welcome</h2>
  <mat-form-field hintLabel="Max 64 characters">
    <input matInput #inputLogin maxlength="64" placeholder="Login" [(ngModel)]="model.login" [formControl]="login" required>
    <mat-hint align="end">{{ inputLogin.value?.length || 0 }}/64</mat-hint>
    <mat-error *ngIf="login.invalid">{{ getLoginError() }}</mat-error>
  </mat-form-field>
  <mat-form-field hintLabel="Max 64 characters">
    <input matInput #inputPassword maxlength="64" placeholder="Password" [(ngModel)]="model.password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
    <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
    <mat-hint align="end">{{ inputPassword.value?.length || 0 }}/64</mat-hint>
    <mat-error *ngIf="password.invalid">{{ getPasswordError() }}</mat-error>
  </mat-form-field>
  <p class="error">{{ error }}</p>
  <a mat-raised-button color="primary" (click)="signin()">Sign in</a>
</div>
